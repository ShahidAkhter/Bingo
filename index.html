<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bingo-ShahidAkhter</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    outline: 0;
  }

  .bg {
    background: rgb(149 255 163);
  }

  .cell:hover {
    background: rgb(209, 255, 246);
  }

  @media screen and (max-width:375px) {
    .width-sm {
      width: 6rem !important;
    }

    .max-width-sm {
      max-width: 14rem !important;
    }

    .font-sm {
      font-size: 14px;
    }

    .font-bold-sm {
      font-weight: bolder;
    }

    .fw-normal {
      font-weight: normal;
    }
  }
</style>

<body>
  <!-- <div class="container flex flex-col justify-center items-center my-10"> -->
  <div class="container w-[100vw] flex flex-col justify-center items-center my-10 font-sm font-bold-sm select-none">
    <table
      class="w-[80vw] flex flex-col justify-center items-center text-center text-green text text-black-500 font-bold"
      id="gameBoard"></table>
    <button id="startPlay" class="bg-blue-500 w-40 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Start Play
    </button>
    <button id="Score" class="bg-blue-500 w-40 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Score: 0
    </button>
    <button id="myGameResetter" class="bg-blue-500 w-40 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Reset
    </button>
  </div>



  <!-- Modal -->
  <div class="fixed inset-0 z-50 flex items-center justify-center font-sm font-bold-sm select-none" id="resetComponent">
    <div class="fixed inset-0 z-10 flex items-center justify-center bg-gray-800 opacity-50"></div>
    <div class="z-50 bg-white p-6 rounded-lg shadow-md bg-blue-500 relative">
      <button class="absolute top-0 right-0 m-4 text-3xl fw-normal" id="resetCloser">&times;</button>
      <h2 class="text-xl font-bold mb-4">Reset</h2>
      <p class="mb-4 fw-normal">Choose your reset type...</p>
      <button id="refresh"
        class="bg-blue-500 w-40 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded width-sm">
        Refresh
      </button>
      <button id="gridReset"
        class="bg-blue-500 w-40 mt-2 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded width-sm">
        New Grid
      </button>
    </div>
  </div>


  <div class="fixed inset-0 z-50 flex items-center justify-center font-sm font-bold-sm select-none" id="gridComponent">
    <div class="fixed inset-0 z-10 flex items-center justify-center bg-gray-800 opacity-50"></div>
    <div class="z-50 bg-white p-6 rounded-lg shadow-md bg-blue-500 relative">
      <h2 class="text-xl font-bold mb-4">Grid Size</h2>
      <button class="absolute top-0 right-0 m-4 text-3xl fw-normal" id="gridCloser">&times;</button>
      <form>
        <div class="mb-4">
          <label class="block mb-2 max-w-xs max-width-sm fw-normal" for="gridSizeInput" id="labelGridSize">Enter Grid
            Size:</label>
          <input class="border border-gray-700 focus:border-blue-500 rounded-lg py-2 px-3 w-full" type="number"
            name="gridSizeInput" id="gridSizeInput" placeholder="Enter number here...">
        </div>
        <div class="flex justify-end">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded width-sm" type="submit"
            id="gridSizeSetter">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="winningList.js"></script>
  <script src="script.js"></script>
</body>

</html>
